<div class="row">
    @if (isLoader) {
        <div class="col-12 text-center pt-5">
            <div class="spinner-border" role="status" style="width: 4rem; height: 4rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    }
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>SR No</th>
                    <th>Role Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roleList; let srno = index">
                    <td>{{role.roleId}}</td>
                    <td>{{role.roleName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
