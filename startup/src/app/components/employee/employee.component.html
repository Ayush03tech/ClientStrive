<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-success d-flex justify-content-between align-items-center">
                <span class="">Employees List</span>
                <button class="btn btn-success m-1" routerLink="/add-employee">
                    <i class="fa-solid fa-user-plus icon-hover"></i>
                </button>
            </div>
            <div class="card-body">
                <table class="table table-bordered"> 
                    <thead>
                        <tr class="text-center">
                            <th>Emp Id</th>
                            <th>Emp Name</th>
                            <th>Emp Code</th>
                            <th>Email</th>
                            <th>Designation</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        @for (item of employeeList; track $index) {
                            <tr>
                                <td>{{item.empId}}</td>
                                <td>{{item.empName}}</td>
                                <td>{{item.empCode}}</td>
                                <td>{{item.empEmailId}}</td>
                                <td>{{item.empDesignation}}</td>
                                <td>{{item.role}}</td>
                                <td>
                                    <button class="btn btn-danger m-1" (click)="deleteEmployee(item.empId)" >
                                        <i class="fa-solid fa-trash"></i>
                                    </button> 
                                    <button class="btn btn-secondary m-1">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
