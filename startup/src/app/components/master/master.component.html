<div class="row"> 
    <div class="col-12 text-center">
        <div class="btn-group mb-2">
            <button type="button" [ngClass]="currentComponent == 'Roles' ? 'active' : ''" 
            class="btn btn-primary" (click)="onshow('Roles')">Roles</button>
            
            <button type="button" [ngClass]="currentComponent == 'Designation' ? 'active' : ''"
             class="btn btn-primary" (click)="onshow('Designation')">Designation</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12" *ngIf="currentComponent == 'Roles'">
        <app-roles></app-roles>
    </div>
    <div class="col-12" *ngIf="currentComponent == 'Designation'">
        <app-degisnation></app-degisnation>
    </div>
</div>
